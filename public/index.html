<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Poppins:wght@100&display=swap" 
  rel="stylesheet" />
  
  <title>NFT preview card component</title>

</head>
<body>
  <main class="nft">
    <section class="nft-container">
      <div class="preview">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="details">
        <div class="title">
          Equilibrium #3429
        </div>
        <div class="info">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="pricing">
          <span class="cost">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Image"/>
            <span>0.041 ETH</span>
          </span>
          <span class="time-left">
            <img src="./images/icon-clock.svg" alt="Ethereum Image"/>
            <span>3 days left</span>
          </span>
        </div>
      </div>
      <div class="extra">
        <img src="./images/avatar.png" alt="profile-image" />
        <div class="copyright">
          <span>Creation of </span>
          <span>
            Vishal Borker
          </span>
        </div>
      </div>
    </section>
  </main>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {}
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>
</html>
